tasks:
  - init: |
      sudo apt update -y
      sudo apt remove -y llvm clang
      sudo apt install -y coreutils nodejs npm wget git cmake ninja-build llvm-14 clang-14 rsync make lld wasmer cargo python3
      sudo ln -s /usr/bin/clang-14 /usr/bin/clang
      sudo ln -s /usr/bin/clang++-14 /usr/bin/clang++
      sudo ln -s /usr/bin/llvm-ar-14 /usr/bin/llvm-ar
      sudo ln -s /usr/bin/llvm-nm-14 /usr/bin/llvm-nm
      sudo ln -s /usr/bin/llvm-ranlib-14 /usr/bin/llvm-ranlib
