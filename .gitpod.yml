tasks:
  - init: |
      sudo apt update -y
      sudo apt remove -y llvm clang lld llvm-19 clang-19 lld-19
      sudo apt autoremove -y
      sudo apt install -y coreutils nodejs npm wget git cmake ninja-build llvm-14 clang-14 rsync make lld-14 wasm-opt cargo python3
      sudo ln -fs /usr/bin/clang-14 /usr/bin/clang
      sudo ln -fs /usr/bin/clang++-14 /usr/bin/clang++
      sudo ln -fs /usr/bin/llvm-ar-14 /usr/bin/llvm-ar
      sudo ln -fs /usr/bin/llvm-nm-14 /usr/bin/llvm-nm
      sudo ln -fs /usr/bin/wasm-ld-14 /usr/bin/wasm-ld
      sudo ln -fs /usr/bin/lld-14 /usr/bin/lld
      sudo ln -fs /usr/bin/llvm-ranlib-14 /usr/bin/llvm-ranlib

      curl https://get.wasmer.io -sSfL | sh
